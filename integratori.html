<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integratori</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #333;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.8rem 1rem;
            display: inline-block;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            padding: 2rem;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .product {
            background-color: white;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 100%;
            height: 150px;
            object-fit: contain;
        }
        .product h3 {
            margin: 0.5rem 0;
        }
        .product p {
            font-size: 0.9rem;
            color: #555;
        }
        .product button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin-top: 0.5rem;
            cursor: pointer;
            border-radius: 3px;
        }
        .product button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Integratori</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="alimenti.html">Alimenti</a>
        <a href="integratori.html">Integratori</a>
        <a href="contatti.html">Contatti</a>
    </nav>
    <div class="container">
        <div class="grid">
            <!-- Inizio prodotti -->
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Integratore 1">
                <h3>Integratore 1</h3>
                <p>Descrizione breve dell’integratore 1.</p>
                <button>Aggiungi al carrello</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Integratore 2">
                <h3>Integratore 2</h3>
                <p>Descrizione breve dell’integratore 2.</p>
                <button>Aggiungi al carrello</button>
            </div>
            <!-- Aggiungere altri prodotti fino a 30 -->
        </div>
    </div>
</body>
</html>
